<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="wekit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./static/flexible/flexible.js"></script>
    <script src="./static/artTemplate/artTemplate.js"></script>
    <script src="./static/share/share.js"></script>
    <title>粉活动详情</title>
</head>
<body>
        <div id="header" style="max-width: 1024px;margin:0 auto;">
            <div class="header_logo">
                <img src="./src/img/logo.png">
            </div>
            <div class="header_load btn">
                打开
            </div>
        </div>
    <div class="content">
        <!-- <div class="left-state">3:35</div> -->
        <!-- <div class="right-state"></div> -->
        <div class="cover-img" id="coverImg">
            <div class="cover-cover"></div>
            <div class="back-btn"></div>
            <div class="user-info">
                <div class="user-icon">
                    <img id="userLogo" src="../activity/add-or-edit/img/rentou.png" alt="">
                </div>
                <div class="user-text">
                    <div class="user-title" id="fansName">花粉团队</div>
                    <div class="user-name">
                        <span id="merchantName">快乐小分队</span>
                        <img src="../activity/add-or-edit/img/shanghubiao.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="activity-about">
            <div class="detail-info">
                <div class="detail-title" id="detailTitle">情满丽人中秋"家"年华</div>
                <div class="detail-time">
                    <img class="detail-time-img" src="./src/img/shijian@2x.png" alt="">
                    <b id="selectTime">2018-3-31 17:00:00</b>开始
                </div>
                <div class="detail-addr">
                    <img class="detail-addr-img" src="./src/img/didian@2x.png" alt="">
                    <b id="selectAddress">白银人民广场</b>
                </div>
                <div class="detail-people">
                    <img class="detail-people-img" src="./src/img/huodongxiangqing-renshu@2x.png" alt="">
                    <b id="totalPeople">0</b>人
                </div>
            </div>
            <div class="active-process">
                <div class="active-process-title">
                    <b class="title-bar"></b>活动流程
                </div>
                
                <img src="../activity/add-or-edit/img/disney.jpg" alt="" style="width:100%; height: 240px;">
                <div class="process-content" id="processContent">情满丽人中秋"家"年华情满丽人中秋"家"年华情满丽人中秋"家"年华情满丽人中秋"家"年华情满丽人中秋"家"年华情满丽人中秋"家"年华</div>
            </div>
        </div>
    </div>
    <a href="javascrpt:;" class="footer download_link"> <img src="./src/img/footer.png" alt=""> </a>

    <div id="contBlank" style="display: none;">
        <span class="blank_icon"></span>
        <p class="msg_miss">哎呀！您访问的地址不存在</p>
    </div>

    <div class="model">
        <div class="model_cont">
            <p class="text1">1、点击右上角的&nbsp;&nbsp;<span></span></p>
            <p class="text2">2、选择&nbsp;&nbsp;<span></span></p>
            <div class="pointTo"></div>
        </div>
    </div>

    

    <script type="text/html" id="showBlank">
            <div class="error">
                <%=msg%>
            </div>
    </script>
    <script src="./static/pub/pub.js"></script>

</body>
</html>
